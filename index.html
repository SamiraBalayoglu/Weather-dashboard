<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite" style="border: 1px silver solid;">
          <h1 id="todayCityName"></h1>
          <img id="todayIcon" alt="Weather Condition"/>
          <p>Temp: <span id="todayTemp"></span></p>
          <p>Wind:<span id="todayWind"></span></p>
          <p>Humidity:<span id="todayHumidity"></span></p>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h2>4-Day Forecast</h2>

          <div class="col-lg-3">
            <h3 id="day1Date"></h3>
            <img id="day1Icon" alt="Weather Condition"/>
            <p>Temp: <span id="day1Temp"></span></p>
            <p>Wind:<span id="day1Wind"></span></p>
            <p>Humidity:<span id="day1Humidity"></span></p>
          </div>

          <div class="col-lg-3">
            <h3 id="day2Date"></h3>
            <img id="day2Icon" alt="Weather Condition"/>
            <p>Temp: <span id="day2Temp"></span></p>
            <p>Wind:<span id="day2Wind"></span></p>
            <p>Humidity:<span id="day2Humidity"></span></p>
          </div>
          
          <div class="col-lg-3">
            <h3 id="day3Date"></h3>
            <img id="day3Icon" alt="Weather Condition"/>
            <p>Temp: <span id="day3Temp"></span></p>
            <p>Wind:<span id="day3Wind"></span></p>
            <p>Humidity:<span id="day3Humidity"></span></p>
          </div>

          <div class="col-lg-3">
            <h3 id="day4Date"></h3>
            <img id="day4Icon" alt="Weather Condition"/>
            <p>Temp: <span id="day4Temp"></span></p>
            <p>Wind:<span id="day4Wind"></span></p>
            <p>Humidity:<span id="day4Humidity"></span></p>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
